<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Streamlit App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .streamlit-app {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Streamlit Application</h1>
        <p>This is my Streamlit app embedded in GitHub Pages:</p>
        
        <iframe 
            src="https://your-streamlit-app-url.streamlit.app/" 
            class="streamlit-app"
            allowfullscreen
            allow="camera"
        ></iframe>
    </div>
</body>
</html>
